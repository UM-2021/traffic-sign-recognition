<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./stylesheets/style.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"
			integrity="sha512-2hIBfT6wur46uR5ayhmyICuA8s15BvJhagB+jZImgktQAy832P7EuY8njl1HGp4YS0Sk8DXRo9dByhvD3jfDxA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script>
			const socket = io.connect('http://localhost:3000');

			window.onload = function () {
				const image = document.getElementById('image');
				const signName = document.getElementById('signName');

				// listing
				socket.on('sign', data => {
					if (!data.image) image.src = '';
					signName.innerText = '';
					image.src = data.image;
					signName.innerText = data.name;
				});
			};
		</script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TSR</title>
	</head>
	<body>
		<div class="main">
			<img id="image" src="" />
			<p><code id="signName"></code></p>
		</div>
	</body>
</html>
